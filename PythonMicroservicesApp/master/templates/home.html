<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Exchange rates</title>
  <style type="text/css">
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .card {
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="card">
    <article class="card-body">
      <h2 class="mb-3">Exchange rates API</h2>
      <ul class="list-group">
        {% for key, value in dict_for_api.items() %}
          <li class="list-group-item" style="padding: .1rem 0.5rem;">{{ key }} - {{ value }} BLR</li>
        {% endfor %}
      </ul>
      <div class="row text-center mt-3">
        <div class="col">
          <form method="post" action={{ url_reaper }}>
            <button class="btn btn-outline-dark btn-block">Scrape</button>
          </form>
        </div>
        <div class="col">
          <form method="post" action={{ url_keeper }}>
            <button class="btn btn-outline-success btn-block">InputDB</button>
          </form>
        </div>
        <div class="col">
          <button class="btn btn-outline-info btn-block" onclick="prompt('Press Ctrl + C, then Enter to copy to clipboard','http://localhost:3100/json')">Copy API</button>
        </div>
      </div>
    </article>
  </div> <!-- card.// -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
